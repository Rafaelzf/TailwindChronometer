<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gradient-to-r from-gray-600 to-gray-800 flex content-between p-24">

  <section class=" flex flex-col p-8 w-auto mx-auto ">
    <div class="relative">
      <span id="circle" class="opacity-0 rounded-full inset-10 absolute block border-blue-400 h-40 w-40 justify-center items-center border-2 shadow mx-auto"></span>
      <time  class="relogio text-gray-300 antialiased sm:subpixel-antialiased md:antialiased  flex mx-auto h-60 w-60 justify-center items-center mb-10 font-sans font-semibold slashed-zero text-5xl  ">00:00:00</time>
    </div>

    <p class="flex justify-evenly antialiased sm:subpixel-antialiased md:antialiased">
      <button class="iniciar ico1 flex justify-between mr-10 items-center  py-2 px-4 font-semibold rounded-lg shadow-md text-yellow-300 border border-yellow-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="iniciar  h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="iniciar">iniciar</span>
        
      </button>
      <button class="pausar ico2 flex justify-between mr-10 items-center  py-2 px-4 font-semibold rounded-lg shadow-md text-yellow-300 border border-yellow-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6  mr-1 pausar" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="pausar">pausar</span>
        
      </button>
      <button class="zerar  flex justify-between items-center py-2 px-4 font-semibold rounded-lg shadow-md text-yellow-300 border border-yellow-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1  zerar" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span class="zerar">zerar</span>
        
      </button>
    </p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
